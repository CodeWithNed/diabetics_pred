version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: diabetes-detection-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-diabetesapp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-diabetesapp123}
      - POSTGRES_DB=${POSTGRES_DB:-diabetes_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-diabetesapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diabetes-detection-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - PORT=5000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-120b}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-diabetesapp}:${POSTGRES_PASSWORD:-diabetesapp123}@postgres:5432/${POSTGRES_DB:-diabetes_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ACCESS_TOKEN_EXPIRES=${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=logs/app.log
      - DATASET_PATH=data/datasets
      - UPLOAD_FOLDER=uploads
      - ALLOWED_EXTENSIONS=jpg,jpeg,png
      - RATE_LIMIT=100
      - RATE_LIMIT_PERIOD=60
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
